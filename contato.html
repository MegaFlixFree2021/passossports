<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Contato - Passos Sports</title>

		<link rel="stylesheet" type="text/css" href="contato.css">
		<link rel="stylesheet" type="text/css" href="reset.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="logo da passossports"></h1>
		<nav>
			<ul>
				<li><a href="passossports.html">Menu</a></li>
				<li><a href="produtos.html">Produto</a></li>
				<li><a href="contatos.html">Contato</a></li>
			</ul>
		</nav>
	</div>
</header>

<main>
	<form>
		<label for="Nome e Sobrenome">Nome e Sobrenome</label>
		<input type="text" id="Nome e Sobrenome" class="input-padrao" required>
	
		<label for="Email">Email</label>
		<input type="email" id="Email" class="input-padrao" required placeholder="seuemail@dominio.com">
		
		<label for="Whatsapp">Whatsapp</label>
		<input type="text" id="Whatsapp" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
		
		<label for="mensagem">Mensagem</label>	
		<textarea cols="70" rows="10" id="mensagem" required></textarea>

		<fieldset>
			<legend>Como prefere o nosso contato?</legend>
			<label for="radio-Email"><input type="radio" name="contato" value="Email" id="radio-Email">Email</label>
			

			<label for="radio-Whatsapp"><input type="radio" name="contato"	 value="Whatsapp" id="radio-Whatsapp" checked>Whatsapp</label>
			
			<label for="radio-Telefone"><input type="radio" name="contato" value="Telefone" id="radio-Telefone">Telefone</label>
		</fieldset>
		<fieldset>
			<legend>Qual Horário prefere ser atendido?</legend>
			<select>

			<option>Manhã</option>
			<option>Tarde</option>
			<option>Noite</option>
			</select>
		</fieldset>
			
		<label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por emal?</label>

		<input type="submit" value="Enviar formulário" class="enviar"></form>

		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 18h</td>
				</tr>
			
				<tr>
					<td>Sexta</td>
					<td>8h ~ 18h</td>
				</tr>
			</tbody>		
		</table>
</main>		

	<footer>
			<img src="logo.png" alt="logo da passossports">
			<p class="copyright">&copy;Copyright Passos Sports - 2022
		</footer>
	<body>		
</html>
